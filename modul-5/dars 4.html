<script>
    let text = prompt("Ismingizni kiriting");
    let letter = prompt("Bironta harf kiriting");

    do {
        if (letter.length !== 1) {
            alert("Iltimos 1 harf kiriting");
        };
    } while (letter.length !== 1);

    if (text.toLocaleLowerCase().includes(letter.toLocaleLowerCase())) {
        alert(text + " sozning ichida " + letter + " harfi mavjud.")
    } else {
        alert(text + " sozning ichida " + letter + " harfi mavjud emas.")
    }
</script>
