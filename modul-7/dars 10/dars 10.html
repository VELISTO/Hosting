<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dars 10.css">
    <title>Калькулятор</title>
</head>
<body>
    <button class="modeb" id="mode">Dark Mode</button>
    <div class="calc">
        <input type="text" id="inp" readonly>
        <div class="options">
            <button class="opt" data-value="7">7</button>
            <button class="opt" data-value="8">8</button>
            <button class="opt" data-value="9">9</button>
            <button class="opt i" data-value="*">x</button>
            <button class="opt" data-value="4">4</button>
            <button class="opt" data-value="5">5</button>
            <button class="opt" data-value="6">6</button>
            <button class="opt i" data-value="-">-</button>
            <button class="opt" data-value="1">1</button>
            <button class="opt" data-value="2">2</button>
            <button class="opt" data-value="3">3</button>
            <button class="opt i" data-value="+">+</button>
            <button class="opt c" id="clear">C</button>
            <button class="opt" data-value="0">0</button>
            <button class="opt i" id="equal">=</button>
            <button class="opt i" data-value="/">÷</button>
        </div>
    </div>
</body>
<script src="dars 10.js" type="module"></script>
</html>
