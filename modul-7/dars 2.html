<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          body {
               margin: 0;
               padding: 0;
               font-family: sans-serif;
          }

          .head {
               display: flex;
               justify-content: center;
               align-items: center;
               padding: 20px;
               border-bottom: 1px solid rgb(203, 203, 203);
               position: relative;
          }

          .head h1 {
               font-size: 50px;
          }

          .head button {
               position: absolute;
               right: 80px;
               padding: 20px;
               font-size: 26px;
               border: 1px solid rgb(219, 0, 0);
               background-color: red;
               color: white;
               border-radius: 10px;
               cursor: pointer;
               transition: 0.3s ease;
          }

          .head button:active {
               background-color: rgb(219, 0, 0);
          }

          .products {
               display: grid;
               grid-template-columns: 1fr 1fr 1fr 1fr;
               grid-template-rows: auto;
               gap: 20px;
               margin: 20px 80px;
          }

          .box {
               display: flex;
               justify-content: space-between;
               align-items: center;
               flex-direction: column;
               padding: 20px;
               background-color: rgb(234, 234, 234);
               border-radius: 20px;
          }

          .box img {
               height: 200px;
          }

          .box p {
               font-weight: 500;
               font-size: 15px;
          }

          .descrip {
               overflow-y: scroll;
               height: 80px;
          }

          .price {
               width: 100%;
               display: flex;
               justify-content: space-between;
               align-items: center;
               margin-top: 20px;
          }

          .price p {
               color: rgb(0, 206, 0);
               font-size: 18px;
          }

          .price button {
               color: white;
               border: 1px solid rgb(219, 0, 0);
               background-color: red;
               padding: 8px;
               border-radius: 5px;
               transition: 0.3s ease;
               cursor: pointer;
          }

          .price button:active {
               background-color: rgb(219, 0, 0);
          }

          .cart {
               position: fixed;
               top: 0;
               z-index: 22;
               right: -100%;
               width: 500px;
               height: 100%;
               background-color: white;
               box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.2);
               transition: 0.3s;
               padding: 20px;
               overflow-y: auto;
          }

          .cart.open {
               right: 0;
          }

          .title {
               width: 100%;
               display: flex;
               justify-content: space-between;
               align-items: center;
               border-bottom: 1px solid gray;
               margin-bottom: 40px;
          }

          .title h2 {
               font-size: 30px;
          }

          .title button {
               color: white;
               border: 1px solid rgb(219, 0, 0);
               background-color: red;
               font-size: 30px;
               font-weight: 900;
               border-radius: 5px;
               transition: 0.3s ease;
               cursor: pointer;
          }

          .cart-item {
               display: flex;
               justify-content: space-between;
               align-items: center;
               margin-bottom: 10px;
               border-bottom: 1px solid #ccc;
               padding-bottom: 10px;
          }

          .cart-item button {
               background-color: red;
               color: white;
               border: none;
               padding: 5px 10px;
               border-radius: 5px;
               cursor: pointer;
          }
     </style>
</head>

<body>
     <header class="head">
          <h1>Fake Store Products</h1>
          <button id="open">Корзина</button>
     </header>
     <div class="products" id="prod"></div>
     <div class="cart" id="cart">
          <header class="title">
               <h2>Корзина</h2>
               <button id="close">X</button>
          </header>
          <div class="added" id="cartcon"></div>
          <p><strong>Итого: <span id="total">0</span> ₽</strong></p>
     </div>
</body>
<script>
     const con = document.getElementById("prod");
     const cartb = document.getElementById("cart");
     const closeb = document.getElementById("close");
     const openb = document.getElementById("open");
     const boxc = document.getElementById("cartcon");
     const totalContainer = document.getElementById("total");

     let cart = JSON.parse(localStorage.getItem("cart")) || [];

     function saveCart() {
          localStorage.setItem("cart", JSON.stringify(cart));
     }

     function updateCart() {
          boxc.innerHTML = "";
          let total = 0;

          cart.forEach((product, index) => {
               const item = document.createElement("div");
               item.className = "cart-item";

               item.innerHTML = `
                    <p>${product.title} — ${product.price} ₽</p>
                    <button data-index="${index}">Удалить</button>
               `;

               item.querySelector("button").addEventListener("click", () => {
                    cart.splice(index, 1);
                    saveCart();
                    updateCart();
               });

               total += product.price;
               boxc.appendChild(item);
          });

          totalContainer.textContent = total.toFixed(2);
     }

     function addToCart(product) {
          cart.push(product);
          saveCart();
          updateCart();
     }

     function create(pros) {
          pros.forEach((prods) => {
               const box = document.createElement("div");
               box.className = "box";

               box.innerHTML = `
                    <img src="${prods.image}" alt="Product Image"/>
                    <h2>${prods.title}</h2>
                    <div class="descrip">
                         <p>${prods.description}</p>     
                    </div>
                    <div class="price">
                         <p>Цена: ${prods.price} ₽</p>
                         <button class="add-to-cart">Добавить в корзину</button>
                    </div>
               `;
               con.appendChild(box);
          });

          document.querySelectorAll(".add-to-cart").forEach((btn, index) => {
               btn.addEventListener("click", () => {
                    addToCart(pros[index]);
               });
          });
     }

     fetch("https://fakestoreapi.com/products")
          .then(response => response.json())
          .then(products => create(products));

     openb.addEventListener("click", () => {
          cartb.classList.add("open");
     });

     closeb.addEventListener("click", () => {
          cartb.classList.remove("open");
     });

     updateCart();
</script>

</html>
